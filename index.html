<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Me That Way</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      color: #a08eff;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      animation: neon-glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes neon-glow {
      from {
        text-shadow: 0 0 5px #a08eff, 0 0 10px #a08eff, 0 0 20px #a08eff;
      }
      to {
        text-shadow: 0 0 10px #a08eff, 0 0 20px #a08eff, 0 0 30px #a08eff;
      }
    }

    .cover-image {
      width: 90vw;
      max-width: 500px;
      height: auto;
      border: 4px solid #a08eff;
      border-radius: 10px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">LOVE ME THAT WAY</div>
    <img class="cover-image" src="B8E96153-F16C-48C6-95CC-AC5E20F615CB.png" alt="Love Me That Way Cover">
  </div>
</body>
</html>
